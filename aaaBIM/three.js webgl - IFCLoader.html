		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			import { IFCLoader } from 'web-ifc-three';
			import { IFCSPACE } from 'web-ifc';

			let scene, camera, renderer;

			async function init() {

				//Scene
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x8cc7de );

				//Camera
				// camera = new THREE.OrthographicCamera( window.innerWidth / - 16, window.innerWidth / 16, window.innerHeight / 16, window.innerHeight / - 16, 0.1, 1000 );
				camera = new THREE.PerspectiveCamera( 3, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 0;
				camera.position.y = 120;
				camera.position.x = 0;

				//Initial cube
				// const geometry = new THREE.BoxGeometry();
				// const material = new THREE.MeshPhongMaterial( { color: 0xffffff } );
				// const cube = new THREE.Mesh( geometry, material );
				// scene.add( cube );

				//Lights
				const directionalLight1 = new THREE.DirectionalLight( 0xffeeff, 2.5 );
				directionalLight1.position.set( 1, 1, 1 );
				scene.add( directionalLight1 );

				const directionalLight2 = new THREE.DirectionalLight( 0xffffff, 2.5 );
				directionalLight2.position.set( - 1, 0.5, - 1 );
				scene.add( directionalLight2 );

				const ambientLight = new THREE.AmbientLight( 0xffffee, 0.75 );
				scene.add( ambientLight );

				//Setup IFC Loader
				const ifcLoader = new IFCLoader();
				await ifcLoader.ifcManager.setWasmPath( 'https://cdn.jsdelivr.net/npm/web-ifc@0.0.36/', true );

				await ifcLoader.ifcManager.parser.setupOptionalCategories( {
					[ IFCSPACE ]: false,
				} );

				await ifcLoader.ifcManager.applyWebIfcConfig( {
					USE_FAST_BOOLS: true
				} );

				ifcLoader.load( './models/LoG_temple.ifc', function ( model ) {

					scene.add( model.mesh );
					render();

				} );

				//Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setPixelRatio( window.devicePixelRatio );
				document.body.appendChild( renderer.domElement );

				//Controls
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );

				window.addEventListener( 'resize', onWindowResize );

				render();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

			init();

		</script>

<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- p5.js and TF.js from CDN -->

  <script src="./sketch.js"></script>

  <style>
    body { margin: 0; font-family: system-ui, sans-serif; background: #f6f7fb; }
    .wrap { max-width: 560px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 18px; margin: 8px 0 12px; }

    canvas { display: block; margin: 0 auto; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    .hud { font-size: 12px; color: #333; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Latent (VAE/SDF)</h1>
    <div id="p5-holder"></div>
    <div class="ui">
      <label>t:
        <input type="range" id="sliderT" min="-1" max="1" step="0.01" value="0">
      </label>
      <label><input type="checkbox" id="chkInfo"> info</label>
      <button id="btnReset">reset</button>
      <span class="hud" id="hud"></span>
